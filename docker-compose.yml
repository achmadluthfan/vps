version: '3'
services:
  postgres:
    image: postgres
    container_name: postgres-vps
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: proxmox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

volumes:
  postgres_data:

